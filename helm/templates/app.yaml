apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations:
  name: app
spec:
  template:
    metadata:
    spec:
      containerConcurrency: 0
      containers:
        - env:
            - name: REDIS_HOST
              value: {{ .Release.Name }}-redis-master-x-default-x-{{ .Values.teamName }}:6379
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis-x-default-x-{{ .Values.teamName }}
                  key: redis-password
                  optional: false
          image: salaboy/app-c863bf8a26a07de0524697b6de429c8c@sha256:5598016e4fc111258b36c2480ed2aea71a51581815b423c7557e3204681b8c7e
          livenessProbe:
            httpGet:
              path: /info
              port: 0
          name: user-container
          readinessProbe:
            httpGet:
              path: /info
              port: 0
          resources: {}
      enableServiceLinks: false
      timeoutSeconds: 300
  traffic:
    - latestRevision: true
      percent: 100